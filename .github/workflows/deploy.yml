name: Deploy

on:
  workflow_dispatch:
  push:
    tags: [ v* ]

env:
  NODE_ENV: production

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 14 ]

    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v2

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: opendreamnet
        with:
          path: |
            node_modules
            !node_modules/.cache
            .yarn/cache
            .yarn/unplugged
            .yarn/build-state.yml
            .yarn/install-state.gz
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: ğŸ§° Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies
        run: yarn install

      - name: ğŸ—ï¸ Build
        env:
          GOOGLE_TAG_MANAGER_ID: GTM-TJHW6LV
        run: yarn run generate

      - name: ğŸš€ Deploy
        run: yarn run deploy
        timeout-minutes: 20
        env:
          DEPLOY_PINATA_TOKEN: ${{ secrets.DEPLOY_PINATA_TOKEN }}
          DEPLOY_SLATE_TOKEN: ${{ secrets.DEPLOY_SLATE_TOKEN }}
          DEPLOY_CLOUDFLARE_EMAIL: ${{ secrets.DEPLOY_CLOUDFLARE_EMAIL }}
          DEPLOY_CLOUDFLARE_KEY: ${{ secrets.DEPLOY_CLOUDFLARE_KEY }}
          DEPLOY_CLOUDFLARE_ZONE: opendreamnet.com
          DEPLOY_CLOUDFLARE_RECORD: _dnslink.www

      - name: âœ¨ Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
